<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pets - Chateau du Pet</title>
    <link rel="icon" type="image/png" href="../img/logo_pequena.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="btn text-white d-flex align-items-center" href="../home.html"><i class="bi bi-arrow-left me-2"></i>Voltar</a>
            <a class="navbar-brand fw-bold text-white mx-auto" href="../home.html">Minha Conta</a>
            <button id="logout-button" class="btn btn-sm btn-outline-light"><i class="bi bi-box-arrow-right"></i> Sair</button>
        </div>
    </nav>

    <main class="container my-5" id="pets-page-container">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link" href="perfil.html">Meu Perfil</a></li>
            <li class="nav-item"><a class="nav-link active" href="meus_pets.html">Meus Pets</a></li>
            <li class="nav-item"><a class="nav-link" href="meus_agendamentos.html">Agendamentos</a></li>
            <li class="nav-item"><a class="nav-link" href="../ecommerce/meus_pedidos.html">Pedidos</a></li>
            <li class="nav-item"><a class="nav-link" href="meus_pontos.html">Meus Pontos</a></li>
        </ul>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Meus Pets</h2>
            <button class="btn btn-custom" id="add-pet-button" data-bs-toggle="modal" data-bs-target="#petModal">
                <i class="bi bi-plus-circle me-2"></i>Adicionar Novo Pet
            </button>
        </div>
        <p>Cadastre seus pets para agilizar seus agendamentos e personalizar ofertas.</p>
        
        <div class="row" id="pet-list-container">
            <div class="text-center py-5"><span class="spinner-border text-primary"></span> Carregando seus pets...</div>
        </div>
    </main>

    <div class="modal fade" id="petModal" tabindex="-1" aria-labelledby="petModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="petModalLabel">Adicionar Novo Pet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="petForm">
                    <div class="modal-body">
                        <input type="hidden" id="petIdInput">

                        <div class="mb-3">
                            <label for="petName" class="form-label">Nome do Pet <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="petName" required>
                        </div>
                        <div class="mb-3">
                            <label for="petRaca" class="form-label">Raça (ou SRD) <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="petRaca" required>
                        </div>
                        <div class="mb-3">
                            <label for="petPorte" class="form-label">Porte</label>
                            <select class="form-select" id="petPorte">
                                <option value="">Selecione</option>
                                <option value="Pequeno">Pequeno</option>
                                <option value="Médio">Médio</option>
                                <option value="Grande">Grande</option>
                                <option value="Gigante">Gigante</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="petObs" class="form-label">Observações Médicas/Comportamentais</label>
                            <textarea class="form-control" id="petObs" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="savePetButton" class="btn btn-custom">Adicionar Pet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="main-footer pt-5 pb-4"><div class="container text-center"><p>© 2025 CHATUAL DU PET</p></div></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabaseClient.js" type="module"></script>
    <script src="../js/perfil.js" type="module"></script>
</body>
</html>
