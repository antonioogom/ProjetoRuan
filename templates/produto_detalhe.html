<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Detalhes do Produto - Chateau du Pet</title>
    
    <link rel="shortcut icon" href="img/Chateau.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        #product-image {
            max-width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header class="bg-light p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="h3 text-dark text-decoration-none">Chateau du Pet</a>
            <nav>
                <a href="home.html" class="nav-link d-inline">Home</a>
                <a href="produtos.html" class="nav-link d-inline fw-bold">Produtos</a>
                <a href="agendamento.html" class="nav-link d-inline">Agendamento</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        
        <div id="product-detail-content">

            <div id="loading-product" class="text-center p-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Buscando detalhes do produto...</p>
            </div>

            <div id="product-not-found" class="alert alert-warning text-center" style="display: none;">
                <i class="bi bi-search" style="font-size: 2rem;"></i>
                <h4 class="alert-heading mt-2">Produto Não Encontrado</h4>
                <p>O produto que você está tentando ver não existe ou foi removido.</p>
                <a href="produtos.html" class="btn btn-primary">Voltar para a Loja</a>
            </div>

            <div id="product-data" class="row g-5" style="display: none;">
                
                <div class="col-md-6">
                    <img id="product-image" src="img/placeholder.png" alt="Imagem do produto">
                </div>

                <div class="col-md-6">
                    <h1 id="product-name">Nome do Produto</h1>
                    <p class="text-muted small">Marca: <span id="product-brand">Marca</span></p>
                    
                    <h2 id="product-price" class="text-primary my-3">R$ 0,00</h2>
                    
                    <h5 class="mt-4">Descrição</h5>
                    <p id="product-description" style="white-space: pre-wrap;">Descrição completa do produto...</p>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-success btn-lg">
                            <i class="bi bi-cart-plus me-2"></i> Adicionar ao Carrinho
                        </button>
                        <a href="agendamento.html" class="btn btn-outline-primary">
                            <i class="bi bi-calendar-check me-2"></i> Agendar Serviço
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js" type="module"></script>
    
    <script src="js/produto_detalhe.js" type="module"></script>

</body>
</html>
